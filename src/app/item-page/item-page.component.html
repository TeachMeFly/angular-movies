<div class="movie-container">
  <div class="movie-info">
    <div class="movie-info-header">
      <div *ngIf="havePoster()" class="movie-info-poster">
        <img [src]="model.Poster" />
      </div>
      <div *ngIf="model" class="movie-info-rates">
        <h1>{{model.Title}}</h1>
        <mat-list role="list">
          <mat-list-item *ngFor="let rate of model.Ratings" role="listitem">
            <div class="movie-info-rate"><span>{{rate.Source}}</span><span>{{rate.Value}}</span></div>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <table mat-table [dataSource]="getDataSource()" class="info-table">
      <ng-container matColumnDef="label">
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
